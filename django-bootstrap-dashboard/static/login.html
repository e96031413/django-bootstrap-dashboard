<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>後台登入</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/login.css">
        <link rel="stylesheet" href="assets/magic/magic.css">
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <img src="assets/img/logo.png" alt="Logo">
            </div>
            <div class="tab-content">
                <div id="login" class="tab-pane active">
                    <form action="index.html" class="form-signin">
                        <p class="muted text-center">
                            請輸入帳號及密碼
                        </p>
                        <input type="text" placeholder="帳號" class="input-block-level" required="required">
                        <input type="password" placeholder="密碼" class="input-block-level"required="required">
                        <button class="btn btn-large btn-primary btn-block" type="submit">登入</button>
                    </form>
                </div>
                <div id="forgot" class="tab-pane">
                    <!--  忘記密碼欄位-->
                    <form action="index.html" class="form-signin">
                        <p class="muted text-center">
                            輸入您的E-mail
                        </p>
                        <input type="email" placeholder="mail@domain.com" required="required" class="input-block-level">
                        <br>
                        <br>
                        <button class="btn btn-large btn-danger btn-block" type="submit">找回密碼</button>
                    </form>
                </div>
                <!--  註冊帳號欄位-->
                <div id="signup" class="tab-pane">
                    <form action="index.html" class="form-signin">
                        <input type="text" placeholder="帳號" class="input-block-level" required="required">
                        <input type="email" placeholder="mail@domain.com" class="input-block-level" required="required">
                        <input type="password" placeholder="密碼" class="input-block-level" required="required">
                        <button class="btn btn-large btn-success btn-block" type="submit">點我註冊</button>
                    </form>
                </div>
            </div>
            <div class="text-center">
                <ul class="inline">
                    <li><a class="muted" href="#forgot" data-toggle="tab">忘記密碼</a></li>
                    <li><a class="muted" href="#signup" data-toggle="tab">註冊</a></li>
                </ul>
            </div>


        </div> <!-- /container -->
    </body>
</html>
